# YML file for setting up a virtual environment including packages used for processing point clouds, GIS and raster to produce raster using spyder.

name: raster
channels:
  - conda-forge
  - defaults
dependencies:
  - geopandas >=0.10.2
  - ipykernel
  - rioxarray
  - xarray <=2022.11.0
  - rasterio <=1.3.3
  - seaborn
  - pip
  - pip:
    - netcdf4
    - osmpythontools >=0.3.5

prefix: C:\ProgramData\Anaconda3\envs\raster_plots
